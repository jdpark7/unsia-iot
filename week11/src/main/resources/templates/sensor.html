<body>
<h2>ğŸ“Š Sensor Data for Device: <span th:text="${deviceId}"></span></h2>
<div>
  <div class="chart-container">
        <canvas id="tempChart" ></canvas>

<script th:inline="javascript">
    const dataList = /*[[${dataList}]]*/ [];

    const labels = dataList.map(d => new Date(d.timestamp).toLocaleString());
    const tempData = dataList.map(d => d.temperature);
    const humData = dataList.map(d => d.humidity);

    // Temperature Chart
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(tempCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperature (Â°C)',
                data: tempData,
                borderColor: 'red',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Timestamp' } },
                y: { display: true, title: { display: true, text: 'Temperature (Â°C)' }, min:0, max:50 }
            }
        }
    });

    // Humidity Chart
    const humCtx = document.getElementById('humChart').getContext('2d');
    const humChart = new Chart(humCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Humidity (%)',
                data: humData,
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Timestamp' } },
                y: { display: true, title: { display: true, text: 'Humidity (%)' }, min:0, max:100}
            }
        }
    });
</script>

</body>
