<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensor Data View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <style>
    .chart-container {
      display: flex;
      justify-content: center; /* 가운데 정렬 */
      gap: 20px; /* 차트 사이 간격 */
    }
    canvas {
      width: 35% !important;   /* 부모 컨테이너 대비 40% 너비 */
      height: auto !important; /* 높이 자동 조절 */
      margin: 0 2%;            /* 좌우 여백 */
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<h2>📊 Sensor Data for Device: <span th:text="${deviceId}"></span></h2>
<div>
  <div class="chart-container">
        <canvas id="tempChart" ></canvas>
        <canvas id="humChart" ></canvas>
    </div>
</div>>

<script th:inline="javascript">
    const dataList = /*[[${dataList}]]*/ [];

    const labels = dataList.map(d => new Date(d.timestamp).toLocaleString());
    const tempData = dataList.map(d => d.temperature);
    const humData = dataList.map(d => d.humidity);

    // Temperature Chart
    const tempCtx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(tempCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperature (°C)',
                data: tempData,
                borderColor: 'red',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Timestamp' } },
                y: { display: true, title: { display: true, text: 'Temperature (°C)' }, min:0, max:50 }
            }
        }
    });

    // Humidity Chart
    const humCtx = document.getElementById('humChart').getContext('2d');
    const humChart = new Chart(humCtx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Humidity (%)',
                data: humData,
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Timestamp' } },
                y: { display: true, title: { display: true, text: 'Humidity (%)' }, min:0, max:100}
            }
        }
    });
</script>

</body>
</html>
