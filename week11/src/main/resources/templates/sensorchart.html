

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sensor Data View</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .chart-container {
      display: flex;
      flex-direction: column;  
      align-items: center;     
      gap: 20px;               
      padding: 20px;
    }

    canvas {
      width: 60% !important;   
      height: auto !important;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
<h2>ðŸ“Š Sensor Data for Device: <span th:text="${deviceId}"></span></h2>
<div>
  <div class="chart-container">
        <canvas id="tempChart" ></canvas>
 
  <br/>

        <canvas id="humChart" ></canvas>
  </div>
</div>

<script th:inline="javascript">
    Chart.defaults.font.size = 22;  

    const dataList = /*[[${dataList}]]*/ [];

    const labels = dataList.map(d => {
        const date = new Date(d.timestamp);
        return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    });
    const tempData = dataList.map(d => d.temperature);
    const humData = dataList.map(d => d.humidity);

    const tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Temperature (Â°C)',
                data: tempData,
                borderColor: 'red',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Timestamp' } },
                y: { display: true, title: { display: true, text: 'Temperature (Â°C)' }, min: 0, max: 50 }
            }
        }
    });

    const humChart = new Chart(document.getElementById('humChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Humidity (%)',
                data: humData,
                borderColor: 'blue',
                borderWidth: 2,
                fill: false
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: { display: true, title: { display: true, text: 'Timestamp' } },
                y: { display: true, title: { display: true, text: 'Humidity (%)' }, min: 0, max: 100 }
            }
        }
    });
</script>


</body>
</html>
