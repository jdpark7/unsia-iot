<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Sensor Data</title>
</head>
<body>
  <h1>Submit Temperature & Humidity Data</h1>
  <form method="POST" action="save_data.php">
    <label for="temp">🌡 Temperature (°C):</label>
    <input type="number" id="temp" name="temp" step="0.1" required><br><br>

    <label for="hum">💧 Humidity (%):</label>
    <input type="number" id="hum" name="hum" step="0.1" required><br><br>

    <label for="device_id">🔖 Device ID:</label>
    <input type="text" id="device_id" name="device_id" required><br><br>

    <label for="apikey">🔐 API Key:</label>
    <input type="text" id="apikey" name="apikey" required><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
